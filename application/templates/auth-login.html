<html lang="en"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Andrew DVD Rental Store Online</title>

<link rel="icon" type="image/gif" href="{{ url_for('static', filename='assets/logo.png') }}"/> 

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&amp;display=fallback">

<link rel="stylesheet" href="{{ url_for('static', filename='plugins/fontawesome-free/css/all.min.css') }}">

<link rel="stylesheet" href="{{ url_for('static', filename='plugins/icheck-bootstrap/icheck-bootstrap.min.css') }}">

<link rel="stylesheet" href="{{ url_for('static', filename='dist/css/adminlte.min.css') }}">

</head>
<body class="login-page" style="min-height: 496.781px;">
    <div class="login-box">

        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Login DVD Rental Store Online</p>
                {% with messages = get_flashed_messages(with_categories=true) %} 
                    {% if messages %} 
                        {% for message in messages %} 
                            <div class="alert alert-warning">{{ message[1] }}</div>
                        {% endfor %} 
                    {% endif %} 
                {% endwith %}
            <form method="POST" action="/login" class="needs-validation" novalidate="">
                
                <div class="input-group mb-3">
                    <input type="text" id="kta" name="kta" class="form-control" placeholder="NIK">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" id="pin" name="pin" class="form-control" placeholder="Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-6">
                        <!-- <button type="button" class="btn btn-primary" style="float: left;" href="/sign_up">Sign Up</button> -->
                        <a href="/signup" class="btn btn-primary"><span>Sign Up</span></a>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-success" style="float: right;">Sign In</button>
                    </div>
                </div>
            </form>

            </div>

        </div>
    </div>
</body>

<script type="text/javascript">

 
</script>

<script src="{{ url_for('static', filename='plugins/jquery/jquery.min.js') }}"></script>

<script src="{{ url_for('static', filename='plugins/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

<script src="{{ url_for('static', filename='dist/js/adminlte.min.js?v=3.2.0')}}"></script>

</html>
